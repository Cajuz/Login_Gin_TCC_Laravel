<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Google Fonts Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- Biblioteca de icones design -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="CSS/style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <main class="container">
        <form action="portal_professor.html" method="POST">

            <img class="logo" src="Images/logo.png">
            <img class="colab" src="Images/colab.png" alt="">
            <img class="logo_academia" src="Images/logo_academia.png">
            <h1>Área Exclusiva</h1>

            <div class="input-box">
                <input type="email" name="email" placeholder="Usuário" required>
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input type="password" name="senha" placeholder="Senha" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            
            <div class="input-box">
                <h3>Fazer login como:</h3>
                <select name="tipo_usuario" required>
                    <option value="administrador">Administrador</option>
                    <option value="professor">Professor</option>
                    <option value="aluno">Aluno</option>
                </select>
                
            </div><br>

            <div class="remember-forgot">
                <label for="">
                    <input type="checkbox">
                    Lembrar senha
                </label>
                <a href="rec_senha.html">Esqueci minha senha</a>
            </div>

            <button type="submit" class="login">Login</button>
        </form>
    </main>
</body>
</html>
